<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			main{
				width: 1000px;
				height: 800px;
				margin: 50px auto;
			}
			canvas{
				width: 800px;
				height: 500px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<main>
			<canvas id="mycanvas"></canvas>
		</main>
	</body>
	<script type="text/javascript">
		var mycanvas = document.getElementById("mycanvas");
		var cxt = mycanvas.getContext("2d");
		cxt.fillStyle = "#5CADFF";
		cxt.fillRect(0,0,150,75);
	</script>
</html>
